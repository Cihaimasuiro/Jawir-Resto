<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body class="register"> <div class="container">
        <div class="wrapper">
            <div class="title"><span>Daftar ke Jawir Resto</span></div>
            <form id="register-form">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                </div>
                <div class="row">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Buat Password" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi Password" required>
                </div>

                <div id="error-message"></div>

                <div class="row button">
                    <input type="submit" value="Register">
                </div>
                <div class="signin-link">You already have an account? <a href="login.html">Login</a></div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
